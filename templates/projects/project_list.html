{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Projects List</h2>
    <a href="{% url 'projects:create' %}" class="btn btn-primary mb-3">
        <i class="fas fa-plus"></i> New Project
    </a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Owner</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for project in object_list %}
            <tr>
                <td>{{ project.name }}</td>
                <td>{{ project.get_status_display }}</td>
                <td>{{ project.owner }}</td>
                <td>{{ project.datecreated }}</td>
                <td>
                    <a href="{% url 'projects:edit' project.pk %}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href="{% url 'projects:delete' project.pk %}" class="btn btn-sm btn-outline-danger">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">No projects found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
