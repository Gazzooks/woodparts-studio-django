<!-- templates/calculators/fraction.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Fraction Calculator - WoodParts Studio{% endblock %}

{% block extra_css %}
<style>
.fraction-input {
    display: inline-block;
    width: 120px;
    margin: 0 0.5rem;
}

.operation-select {
    width: 80px;
    margin: 0 0.5rem;
}
</style>
{% endblock %}

{% block content %}
<div class="calculator-container">
    <h2 class="mb-4">Fraction Calculator</h2>
    
    <form id="fractionForm">
        <div class="d-flex align-items-center justify-content-center mb-4">
            <input type="text" class="form-control fraction-input" 
                   id="fraction1" placeholder="1 3/4">
            
            <select class="form-select operation-select" id="operation">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">ร</option>
                <option value="divide">รท</option>
            </select>
            
            <input type="text" class="form-control fraction-input" 
                   id="fraction2" placeholder="2/3">
        </div>
        
        <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-equals"></i> Calculate
        </button>
    </form>
    
    <div class="result-card mt-4" id="result" style="display: none;">
        <h5>Result</h5>
        <div id="resultText" class="mb-2"></div>
        <small class="text-muted" id="calculationText"></small>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('fractionForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = {
        fraction1: document.getElementById('fraction1').value,
        fraction2: document.getElementById('fraction2').value,
        operation: document.getElementById('operation').value
    };
    
    fetch('{% url "calculators:fraction" %}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        const resultDiv = document.getElementById('result');
        if (data.success) {
            resultDiv.style.display = 'block';
            document.getElementById('resultText').innerHTML = `
                <strong>${data.result}</strong><br>
                <small>Decimal: ${data.decimal.toFixed(4)}</small>
            `;
            document.getElementById('calculationText').textContent = data.calculation;
        } else {
            alert('Error: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred during calculation');
    });
});
</script>
{% endblock %}
