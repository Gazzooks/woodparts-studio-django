{% extends "base.html" %}

{% block title %}Login - WoodParts Studio{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                Invalid username or password. Please try again.
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label">
                                <i class="fas fa-user"></i> Username
                            </label>
                            <input type="text" 
                                   name="username" 
                                   id="id_username" 
                                   class="form-control" 
                                   required
                                   placeholder="Enter your username">
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input type="password" 
                                   name="password" 
                                   id="id_password" 
                                   class="form-control" 
                                   required
                                   placeholder="Enter your password">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                            <a href="{% url 'accounts:register' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-user-plus"></i> Create Account
                            </a>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">
                            <i class="fas fa-key"></i> Forgot Password?
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
