{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Edit{% else %}Duplicate{% endif %} Material</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Save
        </button>
        <a href="{% url 'materials:list' %}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancel
        </a>
    </form>
</div>
{% endblock %}
