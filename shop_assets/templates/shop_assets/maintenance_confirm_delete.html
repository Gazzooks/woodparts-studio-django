<form method="post" id="delete-maintenance-form"
      action="{% url 'shop_assets:delete_maintenance' record.id %}">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Delete Maintenance Record</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="alert alert-warning">
            Are you sure you want to delete this maintenance record for <strong>{{ record.tool.name }}</strong> on <strong>{{ record.maintenance_date }}</strong>?<br>
            <span class="text-danger">This action cannot be undone.</span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    </div>
</form>
